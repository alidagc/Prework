<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="background">
    <div class="tweet-background">

<!-- /*Top left img and twitter handles*/ + /*Follow button*/-->
      <div class="top-row">
        <img class="profile-picture float-left" src="img/profile-picture.jpg" alt="Jack's Photo">
        <div class="top-left-text float-left">
          <div class="account-name float-left">
            <img class="float-left margin-right-10" src="img/account-logo.jpg" alt="Account Logo">
            <h1 class="float-left margin-right-10 font-bold">jack</h1>
            <img class="float-left margin-right-10" src="img/validated-account.jpg" alt="Validated Account">
          </div>
          <h2 class="grey-text">@jack</h2>
        </div>
        <div class="follow">
          <img class="float-left" src="img/twitter-logo.jpg" alt="Twitter logo">
          <h1 class="font-bold">Follow</h1>
        </div>
      </div>

<!-- /*Tweet text and time stamp*/-->
      <div class=middle-text>
        <p>just setting up my twttr</p>
        <p class="time-date grey-text">9:50 PM - 21 Mar 2006</p>
      </div>

<!-- /*Icons on the bottom*/ -->
      <div class="bottom-icons grey-text">
        <div class="float-left icons-reply">
          <img src="img/reply.jpg" alt="Reply">
        </div>
        <div class="float-left icons-retweet">
          <img class="float-left margin-right-10" src="img/retweet.jpg" alt="Retweet">
          <p>92,555</p>
        </div>
        <div class="float-left icons-favorite">
          <img class="float-left margin-right-10" src="img/favorite.jpg" alt="Favorite">
          <p>71,111</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
